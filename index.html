<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <img src="photo/nav-logo.png" alt="navigation logo">
            <ul>
                <li class="nav-icon">
                    <img src="photo/home-icon.png" alt="home icon">
                </li>
                <li class="nav-icon">
                    <img src="photo/notifications-icon.png" alt="notifications icon">
                </li>
                <li class="nav-icon">
                    <img src="photo/calendar-icon.png" alt="calendar icon">
                </li>
                <li class="nav-icon">
                    <img src="photo/vector-icon.png" alt="vector icon">
                </li>
                <li class="nav-icon">
                    <img src="photo/profile-icon.png" alt="profile icon">
                </li>
            </ul>
            <img src="photo/settings-icon.png" alt="settings icon" style="background-color: #FF7008;">
        </nav>
    </header>
    <section class="settings-section">
        <nav>
            <div class="settings-title">
                <h3>settings</h3>
                <img src="photo/mark-icon.png" alt="leftmark icon">
            </div>
            <ul>
                <li class="setting-icon">
                    <img src="photo/pen-icon.png" alt="pen icon">
                    <p>Edit Profile</p>
                </li>
                <li class="setting-icon">
                    <img src="photo/blacknotifications-icon.png" alt="notifications icon">
                    <p>Notification</p>
                </li>
                <li class="setting-icon">
                    <img src="photo/security-icon.png" alt="security icon">
                    <p>Security</p>
                </li>
                <li class="setting-icon">
                    <img src="photo/blacksettings-icon.png" alt="settings icon">
                    <p>Appearance</p>
                </li>
                <li class="setting-icon">
                    <img src="photo/questionmark-icon.png" alt="questionmark icon">
                    <p>Help</p>
                </li>
            </ul>
        </nav>
    </section>
    <section class="profile-section">
        <div class="edit-profile-wrapper">
            <div class="edit-profile">
                <h1>Edit Profile</h1>
                <img src="photo/profile-logo.png" alt="profile logo">
            </div>
            <form action="">
                <div class="name-input">
                    <div class="first-name-input">
                        <label for="fname">First Name</label><br>
                        <input type="text" id="fname" name="fname" placeholder="Mehrab">
                    </div>
                    <div class="last-name-input">
                        <label for="lname">Last Name</label><br>
                        <input type="text" id="Lname" name="lname" placeholder="Bozorgi">
                    </div>
                </div>
                <div class="email-input">
                    <label for="email">Email</label><br>
                    <div class="email-checkbox">
                        <input type="email" id="email" name="email" placeholder="Mehrabbozorgi.business@gmail.com">
                        <div class="checkbox">
                            <img src="photo/check-icon.png" alt="check icon">
                        </div>
                    </div>
                </div>
                <div class="address-input">
                    <label for="address">Address</label><br>
                    <input type="text" id="address" name="address" placeholder="33062 Zboncak isle">
                </div>
                <div class="contact-number-input">
                    <label for="contact-number">Contact Number</label><br>
                    <input type="number" id="contact-number" name="contact-numebr" placeholder="58077.79">
                </div>
                <div class="country-input">
                    <div class="city-input">
                        <label for="city">City</label><br>
                        <input type="text" id="city" name="city" placeholder="Mehrab">
                    </div>
                    <div class="state-input">
                        <label for="state">State</label><br>
                        <input type="text" id="state" name="state" placeholder="Bozorgi">
                    </div>
                </div>
                <div class="password-input">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="sbdfbnd65sfdvb s">
                </div>
            </form>
            <div class="buttons">
                <button class="cancel-button">Cancel</button>
                <button class="save-button">Save</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-wrapper">
            <img src="photo/blacknotifications-icon.png" alt="Notification Logo">
            <img src="photo/profile-logo.png" alt="Footer Logo">
        </div>
    </footer>
</body>
</html>
