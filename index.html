<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="flex-container flex">
        <header>
            <nav class="left-nav">
                <img class="left-nav-logo" src="photo/nav-logo.png" alt="navigation logo">
                <ul>
                    <li class="nav-icon">
                        <img src="photo/home-icon.png" alt="home icon">
                    </li>
                    <li class="nav-icon">
                        <img src="photo/notifications-icon.png" alt="notifications icon">
                    </li>
                    <li class="nav-icon">
                        <img src="photo/calendar-icon.png" alt="calendar icon">
                    </li>
                    <li class="nav-icon">
                        <img src="photo/vector-icon.png" alt="vector icon">
                    </li>
                    <li class="nav-icon">
                        <img src="photo/profile-icon.png" alt="profile icon">
                    </li>
                </ul>
                <div class="left-nav-setting-logo-wrapper">
                    <img class="left-nav-settings-logo" src="photo/settings-icon.png" alt="settings icon">
                </div>
            </nav>
        </header>
        <section class="settings-section">
            <nav class="right-nav">
                <div class="settings-title">
                    <img src="photo/mark-icon.png" alt="leftmark icon">
                    <h3>settings</h3>
                </div>
                <ul>
                    <li class="setting-icon-bold">
                        <img src="photo/pen-icon.png" alt="pen icon">
                        <p>Edit Profile</p>
                    </li>
                    <li class="setting-icon">
                        <img src="photo/blacknotifications-icon.png" alt="notifications icon">
                        <p>Notification</p>
                    </li>
                    <li class="setting-icon">
                        <img src="photo/security-icon.png" alt="security icon">
                        <p>Security</p>
                    </li>
                    <li class="setting-icon">
                        <img src="photo/blacksettings-icon.png" alt="settings icon">
                        <p>Appearance</p>
                    </li>
                    <li class="setting-icon">
                        <img src="photo/questionmark-icon.png" alt="questionmark icon">
                        <p>Help</p>
                    </li>
                </ul>
                <div class="right-nav-hidden-div"></div>
            </nav>
        </section>
        <section class="profile-section">
            <div class="edit-profile-wrapper">
                <div class="edit-profile">
                    <h1>Edit Profile</h1>
                    <img src="photo/profile-logo.png" alt="profile logo">
                </div>
                <form action="">
                    <div class="name-input full-width flex">
                        <div class="first-name-input">
                            <label for="fname">First Name</label><br>
                            <input type="text" id="fname" name="fname" placeholder="Mehrab">
                        </div>
                        <div class="last-name-input full-width">
                            <label for="lname">Last Name</label><br>
                            <input type="text" id="Lname" name="lname" placeholder="Bozorgi">
                        </div>
                    </div>
                    <div class="email-input full-width">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" placeholder="Mehrabbozorgi.business@gmail.com">
                    </div>
                    <div class="address-input full-width">
                        <label for="address">Address</label><br>
                        <input type="text" id="address" name="address" placeholder="33062 Zboncak isle">
                    </div>
                    <div class="contact-number-input full-width">
                        <label for="contact-number">Contact Number</label><br>
                        <input type="number" id="contact-number" name="contact-numebr" placeholder="58077.79">
                    </div>
                    <div class="country-input full-width">
                        <div class="city-input">
                            <label for="city">City</label><br>
                            <input type="text" id="city" name="city" placeholder="Mehrab">
                        </div>
                        <div class="state-input full-width">
                            <label for="state">State</label><br>
                            <input type="text" id="state" name="state" placeholder="Bozorgi">
                        </div>
                    </div>
                    <div class="password-input full-width">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password" placeholder="sbdfbnd65sfdvb s">
                    </div>
                </form>
                <div class="buttons">
                    <button class="cancel-button">Cancel</button>
                    <button class="save-button">Save</button>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-wrapper">
                <div class="footer-icon">
                    <img src="photo/boldnotifications-logo.png" alt="Notification Logo">
                </div>
                <img src="photo/profile-logo.png" alt="Footer Logo">
            </div>
        </footer>
    </div>
</body>
</html>
